<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ingreso</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="css/login.css" type="text/css">

</head>

<body>
    <header class="shadow p-3 mb-5 d-none d-sm-block">

    <div>

            Inicio de sesión
        </h6>

        <div class="mx-auto w-100 form-floating mb-4">

        <div class="mx-auto w-100 form-floating mt-4">
            <input placeholder="password" type="password" class="form-control" id="password" required>
            <label for="password">Contraseña</label>
        </div>
        <div class="mt-5 text-center w-100 mx-auto">
            <button type="submit" class="btn btn-danger me-2 ms-2">Ingresar</button>
